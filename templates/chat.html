<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .loader {
            border: 16px solid #f3f3f3; /* Light grey */
            border-top: 16px solid #3498db; /* Blue */
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
            position: relative;
            left: 40%;
            top: 55%;
            }

        @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
        }
        .chat-container {
            width: 90%;
            max-width: 400px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            margin-bottom: 10px; /* Added space between chat container and feedback box */
        }
        .chat-box {
            width: 100%;
            height: 500px;
            border: 1px solid #ccc;
            padding: 10px;
            overflow-y: scroll;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        .chat-evaluation {
            width: 100%;
            height: 500px;
            border: 1px solid #ccc;
            padding: 10px;
            overflow-y: scroll;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        .input-box {
            width: 100%;
            display: flex;
            box-sizing: border-box;
        }
        .input-box input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px 0 0 5px;
            outline: none;
            box-sizing: border-box;
        }
        .input-box button {
            padding: 10px;
            border: 1px solid #ccc;
            border-left: none;
            background-color: #007bff;
            color: white;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
            outline: none;
            box-sizing: border-box;
        }
        .input-box{
            width: 100%;
            display: flex;
            box-sizing: border-box;
        }

        .input-box input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px 0 0 5px;
            outline: none;
            box-sizing: border-box;
        }
        .input-box button {
            padding: 10px;
            border: 1px solid #ccc;
            border-left: none;
            background-color: #007bff;
            color: white;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
            outline: none;
            box-sizing: border-box;
        }
        .input-box button:hover {
            background-color: #0056b3;
        }
        .feedback-box {
            width: 90%;
            max-width: 400px;
            display: flex;
            justify-content: space-between;
            box-sizing: border-box;
            margin-top: 10px; /* Added space between chat container and feedback box */
        }
        .feedback-box button {
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #28a745;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            outline: none;
            box-sizing: border-box;
            flex: 1;
            margin: 5px;
        }
        .feedback-box button.bad {
            background-color: #dc3545;
        }
        .feedback-box button:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h2> Chat</h2>
        <div id="chatBox" class="chat-box"></div>
        <div class="input-box">
            <input type="text" id="userInput" placeholder="Type a message...">
            <button onclick="sendMessage()">Send</button>
        </div>
        <div id='loader' class="loader" style="display: none;"></div>
        <div id="feedbackBox" class="feedback-box" style="display: none;">
            <button class="good" onclick="sendFeedback('good')">Good</button>
            <button class="bad" onclick="sendFeedback('bad')">Bad</button>
        </div>
    </div>

    <div class="chat-container">
        <h2> Evaluation </h2>
        <div id="chatEval" class="chat-evaluation"></div>
    </div>



    <script>
        async function sendMessage() {
            const chatBox = document.getElementById('chatBox');
            const userInput = document.getElementById('userInput');
            const message = userInput.value.trim();

            if (message) {
                const userMessage = document.createElement('div');
                userMessage.textContent = `You: ${message}`;
                chatBox.appendChild(userMessage);
                // Show Loader
                document.getElementById('loader').style.display = 'block';
                try {
                    const response = await fetch('/chat', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ message })
                    });

                    const data = await response.json();
                    const botMessage = document.createElement('div');
                    
                    botMessage.textContent = `Llama3.1 : ${data.response}`;
                    chatBox.appendChild(botMessage);

                    const botEval = document.createElement('div');
                    botEval.textContent = `Evaluator : ${data.evaluation}`;
                    chatEval.appendChild(botEval);

                    chatBox.scrollTop = chatBox.scrollHeight;
                    chatEval.scrollTop = chatEval.scrollHeight;
                    // Show feedback buttons, hide loader
                    document.getElementById('loader').style.display = 'None';
                    document.getElementById('feedbackBox').style.display = 'flex';
                    
                } catch (error) {
                    console.error('Error:', error);
                }
             
                userInput.value = '';
            }
        }
        async function sendFeedback(feedback) {
            const chatBox = document.getElementById('chatBox');
            // Show Loader
            document.getElementById('loader').style.display = 'block';
            try {
                const followup_response = await fetch('/feedback', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ feedback })
                });
                
                const followup_data = await followup_response.json();

                // Hide feedback buttons
                document.getElementById('feedbackBox').style.display = 'none';
                
                // Ask follow up questions
                const followupMessage = document.createElement('div');
                followupMessage.textContent = `Llama3.1 : ${followup_data.followup}`;
                followupMessage.style.color = 'darkgreen'
                chatBox.appendChild(followupMessage);    

                // show feedback recieved
                const feedbackMessage = document.createElement('div');
                feedbackMessage.textContent = `Feedback received: ${feedback}`;
                feedbackMessage.style.fontStyle = 'italic';
                feedbackMessage.style.color = 'blue'
                chatBox.appendChild(feedbackMessage);
                
                //Hide loader
                document.getElementById('loader').style.display = 'None';

                chatBox.scrollTop = chatBox.scrollHeight;
                
            } catch (error) {
                console.error('Error:', error);
            }
        }
    </script>
</body>
</html>
